<meta charset="utf-8">
<title>Grade Calculator </title>

	Purpose: Input a score and output a grade
*/
</script>
</head>

<body>
	<script>
		
		//Declare variables
		var score = prompt("Enter current score");
		var praise;
		var grade;

		//if statement to decide the grade
		if(score < 0)         grade = "Not a possible score";
		else if(score < 60)   grade = "F";
		else if(score < 70)   grade = "D";
		else if(score < 80)   grade = "C";
		else if(score < 90)   grade = "B";
		else if(score <= 100) grade = "A";
		else                  grade = "Not a possible score";
		
		//if statement to decide pass/fail
		if(score < 60)        praise = " Failed";
		else if(score <=100)  praise = " Passed!";
		else                  praise = " Entered an invalid score.";
		
		//output results
		document.write("<p>Your score = "+score+"</p>"); //Print score
		document.write("<p>Your grade = "+grade+"</p>"); //Print grade
		document.write("<p>You"+praise+"</p>");          //Print pass/fail 
		document.write("<p>Refresh the page for a new grade scenario</p>");

	</script>
</body>
</html>
