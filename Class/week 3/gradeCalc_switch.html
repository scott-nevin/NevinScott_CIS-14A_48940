<body>
	<script>
		
		//Declare variables
		var score = prompt("Enter current score");
		var 
		var praise;
		var grade;

		//if statement to decide the grade using a switch statement
		if(score < 0)                     grade = "Not a possible score";
		if(score < 60   && score >= 0)    grade = "F";
		if(score < 70   && score >= 60)   grade = "D";
		if(score < 80   && score >= 70)   grade = "C";
		if(score < 90   && score >= 80)   grade = "B";
		if(score <=100  && score >= 90)   grade = "A";
		if(score > 100)                   grade = "Not a possible score";
		
		//if statement to decide pass/fail
		if(score < 60)                    praise = " failed";
		if(score <=100 && score >= 60)    praise = " passed!";
		if(score < 0   || score > 100)    praise = " entered an invalid score.";
		
		//output results
		document.write("<p>Your score = "+score +"</p>");  //Print score
		document.write("<p>Your grade = "+grade +"</p>");  //Print grade
		document.write("<p>You"          +praise+"</p>");  //Print pass/fail 
		document.write("<p>Refresh the page for a new grade scenario</p>");

	</script>
</body>
</html>
