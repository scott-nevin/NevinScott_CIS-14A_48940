<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Battleship Version 1</title>
		<script>

            Purpose: Create simple 1D Battleship game with javascript
        */
        </script>
    </head>
    
        <body>
            <script>
                //Decalre variables
				var loc1=Math.floor((Math.random()*5)+1);
				var loc2=loc1+1;
				var loc3=loc2+1; //these three randomly place a three space ship between 1 and 7
				var hit1=false;
				var hit2=false;
				var hit3=false;  // hit verification variables
				var maxGues=5;   // don't take forever to guess
				
				//Say Hi
				alert("Try and sink my battleship! You have 5 torpedos");
				
				//Loop to sink the battleship
				while((hit1==false||hit2==false||hit3==false)&&(maxGues>0)){
					//prompt for turn and validate range
					do{
						var torp=prompt("Given grid 1-7, where to fire the torpedo?");
					}while(torp<1||torp>7);
					
					//decrement max guesses
					maxGues--;
					
					//test for hit
					if(torp==loc1){
						 hit1=true;
						 alert("Hit!");
					}
					else if(torp==loc2){
						 hit2=true;
						 alert("Hit!");
					}
					else if(torp==loc3){
						 hit3=true;
						 alert("Hit!");
					}
					else alert("Miss..");	 
				}
				
				//Display result
				if(maxGues>=0&&hit1&&hit2&&hit3) alert("You sunk my Battle Ship!");
				else alert("You Failed! You're a loser!");
				
            </script>
        </body>
</html>
