<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Paycheck with Loops - While</title>

        <body>
        	<script>
				//decalre variables
					var payRate= prompt("Calculate your Paycheck table \n Enter Pay Rate in $/hr");
					var nHours = 85; //total number of hours in table
					var payChk = 0;  //initialize paycheck to 0
					var dblTime = 20; //double time starts at 20 hours
					var trplTime = 40; //triple triple time starts at 40 hours
					var difPay = 4; //number of increments for different pay rates
					var hours = -1;
					var col = 0; //column currently being displayed
			</script>
            <table width="300" border="1">
            <tr>
              <th>Hours</th>
             <script>
			 	document.write("<th>Pay Check $"+payRate+"/hr</th>");
			 while(++col<=difPay){
				 payRate *= 1.0; // make javascript remember that this is an int
				 payRate += 2.5; //increment different payscales
			 	document.write("<th>Pay Check $" + payRate + "/hr</th>");
			 }
			 </script>
            </tr>
            <script>
				//Populate table using while loop
				while(++hours<=nHours){
					document.write("<tr>");
					if(hours<=dblTime){
						payChk=hours*payRate;
					}
					else if(hours<trplTime){
						payChk=dblTime*payRate+(hours-dblTime)*2*payRate;
					}
					else{
						payChk=dblTime*payRate+(20)*(2*payRate)+(hours-trplTime)*3*payRate;
					}
						document.write("<td>"+hours+"</td>");
						document.write("<td>"+payChk.toFixed(2)+"</td>");
					document.write("</tr>");
				}
			  </script>
           </table>
        </body>
</html>
