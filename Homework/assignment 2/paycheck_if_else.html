<meta charset="utf-8">

<script>

	Purpose: Input hours and get paycheck amount

</script>
</head>

<body>
	<script>
		
		//Declare variables
		var hours =   prompt("Enter hours worked");
		var payRate = prompt("Enter rate of pay in $ per hour");
		var dblTime = payRate * 2;
		var trplTime = payRate * 3;
		var pay = 0;
		
		//calculate payckeck using if/else operators
		if(hours >= 40){
			//pay        triple time             Double time      Straight time
			pay += ((hours - 40) * trplTime) + ( 20 * dblTime) + (20 * payRate);
		}
		else if(hours > 20 && hours < 40){
			//pay        Double time           Straight time 
			pay += ((hours - 20) * dblTime) + ( 20 * payRate);
		}
		else if(hours <= 20){
			//pay   straight time 
			pay += hours * payRate;
		}
		else{
			pay = "Invalid entries, please retry";
		}
		
		//output results
		document.write("<p>Your Hours worked = "+hours+"</p>");      //Print hours 
		document.write("<p>Your Rate of pay = $"+payRate+"/hr</p>"); //Print pay rate
		document.write("<p>Your Paycheck = $"+pay+"</p>");           //Print paycheck

	</script>
</body>
</html>
